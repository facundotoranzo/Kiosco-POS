<!doctype html>
<html lang="es" data-theme="app">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VantaSoft · Admin</title>
    <meta name="robots" content="noindex,nofollow" />
    <link id="site-favicon" rel="icon" type="image/svg+xml" href="assets/vantasoft-favicon-app.svg" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg">
      <div class="bg__grid"></div>
      <div class="bg__glow bg__glow--a"></div>
      <div class="bg__glow bg__glow--b"></div>
      <div class="bg__noise"></div>
    </div>

    <header class="header" data-header>
      <div class="container header__inner">
        <a class="brand" href="portal.html" aria-label="Volver al portal">
          <div class="brand__logo" aria-hidden="true">
            <img id="brand-mark" class="brand__mark" src="assets/vantasoft-mark-app.svg" alt="" />
          </div>
          <div class="brand__text">
            <div class="brand__name">VantaSoft</div>
            <div class="brand__tag">Admin</div>
          </div>
        </a>

        <div class="header__tools" role="group" aria-label="Tema">
          <button class="theme__btn" type="button" data-set-theme="app" data-ripple>App</button>
          <button class="theme__btn" type="button" data-set-theme="red" data-ripple>Rojo</button>
        </div>

        <div class="header__cta">
          <a class="btn btn--ghost" href="index.html" data-ripple>Landing</a>
          <button class="btn btn--ghost" type="button" data-action="signout" hidden>Cerrar sesión</button>
          <button class="btn btn--primary" type="button" data-action="signin" data-ripple>Entrar con Google</button>
        </div>
      </div>
      <div class="header__progress" data-scrollbar></div>
    </header>

    <main class="container" style="padding: 24px 0 60px;">
      <div class="card card--glass" data-auth="missing" hidden>
        <div class="title">Configurar admin</div>
        <div class="muted" style="margin-top: 8px;">Falta Firebase. Creá <b>firebase-config.js</b>.</div>
      </div>

      <div class="card card--glass" data-auth="forbidden" hidden>
        <div class="title">Acceso denegado</div>
        <div class="muted" style="margin-top: 8px;">Esta cuenta no está marcada como admin en <b>adminEmails</b>.</div>
      </div>

      <section class="admin" data-auth="signedin" hidden>
        <div class="gridAdmin">
          <div class="card card--glass">
            <div class="label">Clientes</div>
            <div class="muted" style="margin-top: 6px;">Seleccioná un cliente para abrir el chat.</div>
            <div class="list" data-admin-list style="margin-top: 12px;"></div>
          </div>

          <div class="card card--glass">
            <div class="label">Chat</div>
            <div class="title" data-admin-chat-title>Seleccioná un cliente</div>
            <div class="chat" style="margin-top: 12px;">
              <div class="chat__messages" data-admin-messages></div>
              <div class="chat__composer">
                <input class="input" type="text" placeholder="Escribí tu mensaje" data-admin-input />
                <label class="btn btn--ghost" style="white-space: nowrap;">
                  Archivo
                  <input type="file" data-admin-file hidden />
                </label>
                <button class="btn btn--primary" type="button" data-admin-send data-ripple>Enviar</button>
              </div>
            </div>

            <div class="card card--glass" style="margin-top: 14px;">
              <div class="label">Suscripción</div>
              <div class="muted" data-admin-sub>Seleccioná un cliente para ver el estado.</div>
              <div class="card__actions" style="margin-top: 12px;">
                <select class="input" data-admin-plan style="min-width: 220px;">
                  <option value="MENSUAL_2">2 usuarios</option>
                  <option value="MENSUAL_4">4 usuarios</option>
                  <option value="MENSUAL_10">10 usuarios</option>
                </select>
                <select class="input" data-admin-status style="min-width: 180px;">
                  <option value="active">Activa</option>
                  <option value="past_due">Vencida</option>
                  <option value="trial">Prueba</option>
                </select>
                <button class="btn btn--primary" type="button" data-admin-save data-ripple>Guardar</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="firebase-config.js"></script>
    <script type="module" src="js/admin.js"></script>
  </body>
</html>
